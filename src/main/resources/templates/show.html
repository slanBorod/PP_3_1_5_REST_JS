<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
<!--Начало верхней панели-->
<nav class="navbar navbar-dark bg-dark d-flex justify-content-between">
    <span>

    <span class="navbar-brand"
          th:text="'with roles: ' + ${user.roles.toString().replace('[ROLE_', '').replace(']', '')}"></span>
    </span>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/logout">Logout</a>
    </li>
  </ul>
</nav>
<!--Конец верхней панели-->

<div class="container-fluid">

  <div class="row">
    <div class="col-2 px-0">
      <br>
      <ul class="nav nav-pills flex-column">
        <div sec:authorize="hasRole('ROLE_ADMIN')">
          <li class="nav-item">
            <a href="/api/admin/users" class="nav-link">Admin</a>
          </li>
        </div>
        <li class="nav-item">
          <a href="/api/user" class="nav-link active">User</a>
        </li>
      </ul>
    </div>
    <div class="container secondary col-sm-10 px-0">
      <div class="col-12 bg-light vh-100">
        <div>
          <h2>User information-page</h2>
          <thead>
          <div class="card">
            <div><h5 class="card-header">
              About user
            </h5>
            </div>
            <div class="container-fluid">
              <table class="table table-striped table-condensed">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>Email</th>
                  <th>Roles</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td th:text="${user.id}"></td>
                  <td th:text="${user.username}"></td>
                  <td th:text="${user.email}"></td>
                  <td th:text="${user.roles}"></td>

                  <td th:text="${user.roles.toString().replace('[ROLE_', '').replace(']', '')}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        </thead>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
